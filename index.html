<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surname Origin Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Surname Origin Map</h1>
    <input type="text" id="surname" placeholder="Enter a surname">
    <button onclick="showMap()">Show Origin</button>
    <div id="map"></div>

    <script>
        function showMap() {
            const surname = document.getElementById('surname').value;
            // For demonstration, we'll use a static map URL. Replace this with actual data fetching logic.
            const mapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=0,0&zoom=2&size=600x300&maptype=roadmap&markers=color:red|label:S|0,0`;
            document.getElementById('map').innerHTML = `<img src="${mapUrl}" alt="Map showing origin of ${surname}">`;
        }
    </script>
</body>
</html>
